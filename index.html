<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="gameContainer">
      <div class="container">
        <!-- <div class="line"></div> -->
        <div class="box "><span class="boxnum">1</span> </span></div>
        <div class="box "><span class="boxnum">2</span></div>
        <div class="box"><span class="boxnum">3</span></div>

        <div class="box "><span class="boxnum">4</span></div>
        <div class="box "><span class="boxnum">5</span></div>
        <div class="box "><span class="boxnum">6</span></div>

        <div class="box "><span class="boxnum">7</span></div>
        <div class="box "><span class="boxnum">8</span></div>
        <div class="box "><span class="boxnum">9</span></div>
      </div>

      

      <div class="gameInfo">
        <h2>Welcome to 7 second Game</h2>
        <p>Watch , Observe , Remember & Do not forget</p>
        <div class="btn">
          <button onclick="hideNumbers()"  id="btn1">Start</button>
          <button onclick="shuffleNumbers()" id="btn2">Change.No</button>
          <!-- <button id="reset-button" style="display: none;">Reset Game</button> -->
        </div>

       

        <div class="img">
          <img id="Trophy" src="./Assets/goldenTrophy.gif" alt="">
          <!-- <span class="con">Congratulations!</span> -->
        </div>
        

      </div>

    </div>
      

    
    <script src="script.js"></script>
